<!DOCTYPE html>
<html>
<head>
    <title>timekeeper-js</title>
    <style>
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div style="background-color: paleturquoise;">
        <h1>Timekeeper-js</h1>
        <input type="text" id="input1" placeholder="Start time HH:MM [AM/PM]">
        <input type="text" id="input2" placeholder="End time HH:MM [AM/PM]">
        <button onclick="addRow()">Submit</button>
        <hr>
    </div> 

    <div>
        <button onclick="clearData()">Clear Table</button>
    </div>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Elapsed Time</th>
                <th>Delete Line</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <hr>    
    <div id="total-elapsed-time">
        Total Elapsed Time: None        
    </div> 

    <div>
        <hr>
        <table>
            <tr>
                <th>Hours this Month</th>
                <th>Hours through Today</th>
                <th>Hours Remaining This Month</th>
                <th>Average Workday Remaining</th>
            </tr>
            <tr>
                <td id="hours-this-month">0.0</td>
                <td>
                    <input type="text" id="hours-through-today" placeholder="0.0">
                </td>
                <td id="hours-remaining">0.0</td>
                <td id="average-workday">0.0</td>
            </tr>
        </table>
        <hr>
    </div>
    <div>
        <button onclick="computeTotalTime()">Compute</button>
        <hr>
    </div>

        
</body>
<footer>
    <div>
        <small id="version-info"></small>
    </div>
</footer>
</html>
